<div class="flex flex-column gap-3">
    <div></div>
    <p-card>
        <div [innerHTML]="i18nAB.content|translate"></div>
    </p-card>
    <p-card header="LICENSE" *ngIf="selfLicenses!=''">
        <pre class="overflow-x-auto">{{selfLicenses}}</pre>
    </p-card>
    <p-card header="3rdpartylicenses.txt" *ngIf="licenses!=''">
        <pre class="overflow-x-auto">{{licenses}}</pre>
    </p-card>
</div>
